#===============================================================================
# 服务定义
#===============================================================================
services:
  # 使用 oznu/guacamole 一键部署版本(用于远程桌面)
  guacamole:
    image: oznu/guacamole:latest
    container_name: guacamole
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./database/guacamole:/config

  # 使用 nginx 代理 guacamole
  nginx-ssl:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/public:/etc/nginx/conf.d
      - /etc/letsencrypt/live/lucyai.sale:/etc/letsencrypt/live/lucyai.sale:ro
      - /etc/letsencrypt/archive/lucyai.sale:/etc/letsencrypt/archive/lucyai.sale:ro

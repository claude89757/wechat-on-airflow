# ====================================
#  Web UI 前端服务的 Nginx 配置
# ====================================

# 主要功能:
#   1. 配置域名和SSL证书
#   2. HTTP 自动跳转 HTTPS  
#   3. 负载均衡转发到后端服务
#   4. 安全相关配置(SSL/TLS)
# ====================================

# 定义缓存区域
proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=airflow_cache:10m max_size=10g inactive=60m use_temp_path=off;

# 定义后端服务器组
upstream web_backend {
    server 10.1.12.7:3000 max_fails=3 fail_timeout=30s;
    # 可以添加更多服务器节点(内网IP)
    # server 10.1.12.8:3000;
    # server 10.1.12.9:3000;
    
    # 负载均衡算法配置（可选）
    # least_conn; # 最少连接数优先
    # ip_hash;    # 按IP进行哈希，保证同一用户请求到同一服务器
    # hash $request_uri; # 按URI哈希
    
    keepalive 32; # 保持连接池
}

# 定义后端服务器组
upstream airflow_backend {
    server 10.1.20.3:80;
}

# 定义 Guacamole 后端服务器组
upstream guacamole_backend {
    server 10.1.12.7:8080;
}

# 重定向到HTTPS
server {
    listen 80;
    server_name lucyai.sale www.lucyai.sale;

    # 将所有HTTP请求重定向到HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # 健康检查
    location /health {
        return 200 "healthy\n";
    }
}

# 代理到后端服务
server {
    listen 443 ssl;
    server_name lucyai.sale www.lucyai.sale;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/lucyai.sale/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lucyai.sale/privkey.pem;
    
    # 优化SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    # 增强SSL会话缓存
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_buffer_size 8k;
    
    # HSTS配置 (HTTP严格传输安全)
    # add_header Strict-Transport-Security "max-age=63072000" always;
    
    # 健康检查端点
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 代理到后端服务
    location / {
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 优化 WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 增加超时设置
        proxy_connect_timeout 120s;  # 增加连接超时
        proxy_read_timeout 300s;     # 读取超时
        proxy_send_timeout 120s;     # 增加发送超时
        
        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        
        # 错误处理
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        
        # 添加缓存状态头
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # 代理到airflow
    location /airflow/ {
        proxy_pass http://airflow_backend;
        
        # 启用缓存
        proxy_cache airflow_cache;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 60m;    # 成功响应缓存1小时
        proxy_cache_key $request_uri;
        proxy_cache_lock on;
        
        # 添加缓存状态头
        add_header X-Cache-Status $upstream_cache_status;
        
        # 设置基本的代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 针对包含msg_count的变量请求 - 禁用缓存
        location ~ ^/airflow/api/v1/variables/[^/]+_msg_count {
            proxy_pass http://airflow_backend;
            proxy_cache off;
            proxy_buffering off;
            
            # 设置基本的代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 针对其他 API 变量接口的缓存规则
        location ~ ^/airflow/api/v1/variables/ {
            proxy_pass http://airflow_backend;
            proxy_cache airflow_cache;
            proxy_cache_valid 200 5m;  # API 响应缓存5分钟
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache_key $request_uri;
            add_header X-Cache-Status $upstream_cache_status;
            
            # 设置基本的代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


# Guacamole专用HTTPS服务器 - 8080端口
server {
    listen 8081 ssl;
    server_name _; # 使用通配符匹配所有请求

    # SSL证书配置（使用与主站相同的证书）
    ssl_certificate /etc/letsencrypt/live/lucyai.sale/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lucyai.sale/privkey.pem;
    
    # 优化SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    # SSL会话缓存
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSLGuacamole:10m;
    ssl_session_tickets off;
    
    # 代理到guacamole
    location / {
        # CORS 跨站资源共享配置
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Allow-Credentials' 'false';
        add_header 'Access-Control-Max-Age' 1728000;
        
        # 为OPTIONS预检请求单独处理
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Allow-Credentials' 'false';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://guacamole_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 增加超时时间（远程桌面需要更长的超时时间）
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
}

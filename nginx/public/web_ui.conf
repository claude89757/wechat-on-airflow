# ====================================
#  Web UI 前端服务的 Nginx 配置
# ====================================

# 主要功能:
#   1. 配置域名和SSL证书
#   2. HTTP 自动跳转 HTTPS  
#   3. 负载均衡转发到后端服务
#   4. 安全相关配置(SSL/TLS)
# ====================================

# 定义变量
set $domain_name "lucyai.sale www.lucyai.sale";

# 定义后端服务器组
upstream web_backend {
    server 10.1.12.7:3000;
    # 可以添加更多服务器节点(内网IP)
    # server 10.1.12.8:3000;
    # server 10.1.12.9:3000;
    
    # 负载均衡算法配置（可选）
    # least_conn; # 最少连接数优先
    # ip_hash;    # 按IP进行哈希，保证同一用户请求到同一服务器
    # hash $request_uri; # 按URI哈希
}

# 定义后端服务器组
upstream airflow_backend {
    server 10.1.12.7:8080;
}

# 定义后端服务器组
upstream dify_backend {
    server 10.1.12.7:8000;
}


# 重定向到HTTPS
server {
    listen 80;
    server_name $domain_name; # 使用变量

    # 将所有HTTP请求重定向到HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 代理到后端服务
server {
    listen 443 ssl;
    server_name $domain_name; # 使用变量

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/lucyai.sale/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lucyai.sale/privkey.pem;
    
    # SSL协议配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    # SSL会话缓存
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS配置 (HTTP严格传输安全)
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # 代理到后端服务
    location / {
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果后端需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # 代理到airflow
    location /airflow {
        proxy_pass http://airflow_backend;
    }

    # 代理到dify
    location /dify {
        proxy_pass http://dify_backend;
    }
}

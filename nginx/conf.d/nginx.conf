user root;
worker_processes auto;
pid /run/nginx.pid;

# 从环境变量设置Nginx变量
env AIRFLOW_BASE_URL;
env AIRFLOW_USERNAME;
env AIRFLOW_PASSWORD;
env WX_MSG_WATCHER_DAG_ID;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 初始化Lua环境和变量
    init_by_lua_block {
        require "resty.core"
        ngx.var.airflow_base_url = os.getenv("AIRFLOW_BASE_URL") or "http://web:8080"
        ngx.var.airflow_username = os.getenv("AIRFLOW_USERNAME") or "airflow"
        ngx.var.airflow_password = os.getenv("AIRFLOW_PASSWORD") or "airflow"
        ngx.var.wx_msg_watcher_dag_id = os.getenv("WX_MSG_WATCHER_DAG_ID") or "wx_msg_watcher"
    }

    # 简化的日志格式
    log_format main '$remote_addr - [$time_local] "$request" $status $body_bytes_sent rt=$request_time';
    
    # 日志输出到标准输出
    access_log  /dev/stdout  main;
    error_log   /dev/stderr  warn;

    # Lua相关配置
    lua_socket_log_errors off;
    lua_check_client_abort on;
    lua_socket_connect_timeout 60s;
    lua_socket_send_timeout 60s;
    lua_socket_read_timeout 60s;
    
    # Shell命令执行配置
    lua_shared_dict shell_result 10m;
    
    # 配置lua路径
    lua_package_path "/usr/local/openresty/lualib/?.lua;/usr/local/openresty/nginx/lua/?.lua;;";
    lua_package_cpath "/usr/local/openresty/lualib/?.so;;";
    
    # 包含其他配置文件
    include /etc/nginx/conf.d/*.conf;
} 